apply plugin: 'com.android.library'

android {
    compileSdkVersion "${COMPILE_SDK_VERSION}"
    buildToolsVersion "${BUILD_TOOLS_VERSION}"

    defaultConfig {
        minSdkVersion "${MIN_SDK_VERSION}"
        targetSdkVersion "${TARGET_SDK_VERSION}"
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'

    compile "com.alibaba:fastjson:1.2.28"
    compile 'org.greenrobot:eventbus:3.0.0'
    //【android support】
    compile "com.android.support:design:${SUPPORT_LIB_VERSON}"
    compile "com.android.support:appcompat-v7:${SUPPORT_LIB_VERSON}"
    compile "com.android.support:support-v4:${SUPPORT_LIB_VERSON}"
    compile "com.android.support:support-v13:${SUPPORT_LIB_VERSON}"
    compile "com.android.support:recyclerview-v7:${SUPPORT_LIB_VERSON}"
}
